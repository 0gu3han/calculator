<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
          <div class="display", id="result">0</div>
          <div class="buttons">
            <button class="button" onclick="reset()">C</button>
            <button class="button" onclick="operator('%')">%</button>
            <button class="button" onclick="change_sign()">+/-</button>
            <button class="button_operator" onclick="operator('/')">รท</button>
            
    
            <button class="button" onclick="number(7)">7</button>
            <button class="button" onclick="number(8)">8</button>
            <button class="button" onclick="number(9)">9</button>
            <button class="button_operator" onclick="operator('*')">x</button>
    
            <button class="button" onclick="number(4)">4</button>
            <button class="button" onclick="number(5)">5</button>
            <button class="button" onclick="number(6)">6</button>
            <button class="button_operator" onclick="operator('-')">-</button>
    
            <button class="button" onclick="number(1)">1</button>
            <button class="button" onclick="number(2)">2</button>
            <button class="button" onclick="number(3)">3</button>
            <button class="button_operator" onclick="operator('+')">+</button>
    
            <button class="button_zero" onclick="number(0)">0</button>
            <button class="button" onclick=point()>.</button>
            <button class="button_operator" onclick=equal()>=</button>
          </div>
        </div>
      </div>
      <script src="calc.js"></script>
</body>
</html>
